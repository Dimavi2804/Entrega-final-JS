<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Final</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="contendor">
            <h1>Tienda Final</h1>
        </div>
    </header>

    <main class="main">
        <section class="contendor">
            <h2 class="titulo">Productos</h2>
            <div class="productos" id="productos">
            </div>
        </section>

        <section class="contenedor">
            <h2 class="titulo">Productos en el carro de compras</h2>
            <div class="carro">
                <div id="carro-vacio">
                    <h4>Tu carro de compras esta vacio</h4>
                </div>
                <div class="carro-compras d-none" id="carro-compras">
                </div>
                <div class="carro-total">
                    <h2>Total: <span id="carro-total">$0</span></h2>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="contendor">
            <p>Tienda Final</p>
        </div>
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./js/main.js"> </script>

</body>
</html>
